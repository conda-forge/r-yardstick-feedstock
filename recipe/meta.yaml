{% set version = '0.0.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-yardstick
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/yardstick_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/yardstick/yardstick_{{ version }}.tar.gz
  sha256: 5580be1df9f0788cf51b20ee1767a321435b246b42e6b131c9266d5b4625d2c1

build:
  merge_build_host: True  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp
    - r-dplyr
    - r-generics
    - r-proc
    - r-rlang
    - r-tidyselect
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-dplyr
    - r-generics
    - r-proc
    - r-rlang
    - r-tidyselect

test:
  commands:
    - $R -e "library('yardstick')"           # [not win]
    - "\"%R%\" -e \"library('yardstick')\""  # [win]

about:
  home: https://github.com/tidymodels/yardstick
  license: GPL-2
  summary: 'Tidy tools for quantifying how well model fits to a data set such as confusion matrices,
    class probability curve summaries, and regression metrics (e.g., RMSE). '
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

